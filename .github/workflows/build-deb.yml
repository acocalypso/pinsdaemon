name: Build Debian Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up directory structure
      run: |
        mkdir -p build/opt/pinsdaemon
        mkdir -p build/usr/local/bin
        mkdir -p build/etc/systemd/system
        mkdir -p build/etc/sudoers.d
        mkdir -p build/DEBIAN
        
    - name: Copy files
      run: |
        # App files
        cp -r app build/opt/pinsdaemon/
        cp requirements.txt build/opt/pinsdaemon/
        cp README.md build/opt/pinsdaemon/
        
        # Scripts
        cp scripts/system-upgrade.sh build/usr/local/bin/
        
        # Systemd
        cp systemd/sysupdate-api.service build/etc/systemd/system/
        
        # Sudoers
        cp packaging/sudoers build/etc/sudoers.d/sysupdate-api
        
        # Debian control files
        cp packaging/DEBIAN/* build/DEBIAN/
        chmod 755 build/DEBIAN/postinst
        chmod 755 build/DEBIAN/prerm

    - name: Get Version and Update Control
      id: version
      run: |
        # Extract base version from control file
        BASE_VERSION=$(grep "^Version:" packaging/DEBIAN/control | awk '{print $2}')
        # Construct full version: 1.0.0-RUN_NUMBER
        FULL_VERSION="${BASE_VERSION}-${{ github.run_number }}"
        FILENAME="pinsdaemon_${FULL_VERSION}_arm64.deb"
        
        echo "Setting version to $FULL_VERSION"
        sed -i "s/^Version:.*/Version: $FULL_VERSION/" build/DEBIAN/control
        
        echo "full_version=$FULL_VERSION" >> $GITHUB_OUTPUT
        echo "filename=$FILENAME" >> $GITHUB_OUTPUT
        
    - name: Build Debian Package
      run: |
        dpkg-deb --build build ${{ steps.version.outputs.filename }}
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pinsdaemon-deb
        path: ${{ steps.version.outputs.filename }}

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.full_version }}
        name: Release v${{ steps.version.outputs.full_version }}
        files: ${{ steps.version.outputs.filename }}
        draft: false
        prerelease: false

